name: Publish to npm
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24.1.0
          registry-url: https://registry.npmjs.org/
      - name: Publicar en NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
        run: npm publish